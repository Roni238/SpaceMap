<!DOCTYPE html>

<html lang="en" class="wf-proximanovaextracondensed1-n6-active wf-active">

	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    <title>SpaceMap</title> 


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style/style.css">
    <meta name="description" content=""> 
    <meta name="keywords" content=""> 
  </head> 
  
  <body>
    <canvas id="canvas" onclick="closeDescription()"></canvas>
    
    <div id="watch">
      <a id="mon">January</a>
      <a id="d">1</a>,
      <a id="y">0</a><br />
      <a id="h">12</a> :
      <a id="m">00</a>:
      <a id="s">00</a>:
      <a id="mi">000</a> <br>
      <p onclick="search()" id="sch">Найди меня!</p>
    </div>


    <ul id="sideMenu">
      <li>
        <h2 id="sun" onclick="createObj(sunArg)">Солнце</h2>
      </li>

      <li>
        <h2 id="mercury" onclick="createObj(mercuryArg)" onmouseover="over(merc)" onmouseout="out(merc)">Меркурий</h2>
      </li>

      <li>
        <h2 id="venus" onclick="createObj(veneraArg)" onmouseover="over(ven)" onmouseout="out(ven)">Венера</h2>
      </li>

      <li>
        <h2 id="earth" onclick="createObj(earthArg)" onmouseover="over(ear)" onmouseout="out(ear)">Земля</h2>
      </li>

      <li>
        <h2 id="mars" onclick="createObj(marsArg)" onmouseover="over(mar)" onmouseout="out(mar)">Марс</h2>
      </li>

      <li>
        <h2 id="jupiter" onclick="createObj(upiterArg)" onmouseover="over(jup)" onmouseout="out(jup)">Юпитер</h2>
      </li>

      <li>
        <h2 id="saturn" onclick="createObj(saturnArg)" onmouseover="over(sat)" onmouseout="out(sat)">Сатурн</h2>
      </li>

      <li>
        <h2 id="uranus" onclick="createObj(uranArg)" onmouseover="over(ura)" onmouseout="out(ura)">Уран</h2>
      </li>

      <li>
        <h2 id="neptune" onclick="createObj(neptunuArg)" onmouseover="over(nep)" onmouseout="out(nep)">Непнун</h2>
      </li>

      <li>
        <h2 id="pluto" onclick="createObj(plutoArg)" onmouseover="over(plu)" onmouseout="out(plu)">Плутон</h2>
      </li>
    </ul>


  <div class="wrap clearfix">
    <section class="clearfix" >
        <ul class="solarsystem" >
          
          <li class="sun">
            <span onclick="createObj(sunArg)">Солнце</span>
          </li>

          <li class="mercury" id="merc">
            <span onclick="createObj(mercuryArg)" onmouseover="over(merc)" onmouseout="out(merc)"style="background-image: url(img/pl1.svg);">Меркурий</span>
          </li>

          <li class="venus" id="ven">
            <span onclick="createObj(veneraArg)" onmouseover="over(ven)" onmouseout="out(ven)"style="background-image: url(img/pl2.svg);">Венера</span>
          </li>

          <li class="earth" id="ear">
            <span onclick="createObj(earthArg)" onmouseover="over(ear)" onmouseout="out(ear)" style="background-image: url(img/pl3.svg);">Земля<span class="moon"> &amp; Луна</span></span>
          </li>

          <li class="mars" id="mar">
            <span onclick="createObj(marsArg)" onmouseover="over(mar)" onmouseout="out(mar)"style="background-image: url(img/pl4.svg);">Марс</span>
          </li>

          <img src="img/astro.png" alt="" class="astro">

          <li class="jupiter" id="jup">
            <span onclick="createObj(upiterArg)" onmouseover="over(jup)" onmouseout="out(jup)"style="background-image: url(img/pl5.svg);">Юпитер</span>
          </li>

          <li class="saturn" id="sat">
            <span onclick="createObj(saturnArg)" onmouseover="over(sat)" onmouseout="out(sat)" style="background-image: url(img/pl6.svg);">Сатурн &amp; </span>
          </li>

          <li class="uranus" id="ura">
            <span onclick="createObj(uranArg)" onmouseover="over(ura)" onmouseout="out(ura)"style="background-image: url(img/pl7.svg);">Уран</span>
          </li>

          <li class="neptune" id="nep">
            <span onclick="createObj(neptunuArg)" onmouseover="over(nep)" onmouseout="out(nep)" style="background-image: url(img/pl8.svg);">Непнун</span>
          </li>

          <li class="pluto" id="plu">
            <span onclick="createObj(plutoArg)" onmouseover="over(plu)" onmouseout="out(plu)" style="background-image: url(img/pl9.svg);">Плутон</span>
          </li>
        </ul>
        
        
        
    </section>
  
  
  </div>
  <div class="info" id="description">
    <div onclick="closeDescription()" class="exit">X</div>
    <img src="" alt="" id="gif">
    <h2 id="h2"></h2>
    <p id="p"></p>
    <a href="/" id="a" target="_blank"> <br> Подробнее</a>
  </div>


<script src="js/clock.js"></script>
<script src="js/bg.js"></script>
<script src="js/orbits.js"></script>
<script src="js/description.js"></script>  
<script src="js/logic.js"></script>
  </body></html>
